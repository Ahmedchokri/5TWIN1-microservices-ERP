### DATABASE ###
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.servlet.context-path=/SpringMVC
server.port=8082
#lien BD du docker:
#spring.datasource.url=jdbc:mysql://mysqldb:8050/project?useSSL=false 
#lien BD localhost
spring.datasource.url=jdbc:mysql://localhost:3306/projectdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

### Eureka Client ###
#lien eureka docker
#eureka.client.service-url.default-zone=http://springeurekaserver:8761/eureka/ 
#lien eureka local:
eureka.client.service-url.default-zone=http://localhost:8761/eureka/ 
spring.application.name=Project
eureka.client.register-with-eureka=true
#eureka.client.fetch-registry=false
